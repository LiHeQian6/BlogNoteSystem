    <div class="sign-in-page">
        <div class="signin-popup">
            <div class="signin-pop shadow-lg p-3 mb-5 bg-white rounded">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="login-sec">
                            <div class="sign_in_sec current " id="tab-1">
                                <div class="login-gtn-group">
                                    <h3>验证账号</h3>
                                </div>
                                <form style="text-align: center;margin-bottom: 10px">
                                    <div class="row">
                                        <div class="col-lg-12 no-pdd">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">

                                                      </svg>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" name="account" placeholder="请输入邮箱">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 no-pdd">
                                            <div class="d-flex flex-row mb-3 in-ver-div">
                                                <div class="col-lg-7" style="padding: 0">
                                                    <input type="text" style="text-align: center" class="form-control in-ver " name="vertical" placeholder="请输入验证码">
                                                </div>
                                                <div class="col-lg-5 btn-div-ver">
                                                    <button type="button" class="btn btn-primary btn-get-ver" value="submit">获取验证码</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 no-pdd">
                                            <div class="loginBtn-div">
                                                <button type="button" class="btn btn-primary loginBtn" value="submit">验证</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div>
                                    <img class="img-fluid mx-auto d-block" style="float: none;padding-top: 15px" src="../static/images/cm-main-img.png" alt="">
                                </div><!--login-resources end-->
                            </div><!--sign_in_sec end-->
                        </div><!--login-sec end-->
                    </div>
                </div>
            </div><!--signin-pop end-->
        </div><!--signin-popup end-->
