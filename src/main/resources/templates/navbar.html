<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!-- 为了让 Bootstrap 开发的网站对移动设备友好，确保适当的绘制和触屏缩放，需要在
    网页的 head 之中添加 viewport meta 标签  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
