<head>
    <meta charset="UTF-8">
    <title>编写笔记</title>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/lib/editor.md/css/editormd.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/navbarStyle.css">
    <link rel="stylesheet" type="text/css" href="../static/css/edit_note_style.css">
    <style>
        .navbar-brand{
            margin-left: 40px;
            margin-right: 50px;
        }
        /*.form-control{*/
        /*    margin-right: 50px;*/
        /*}*/
        .img-circle{
            margin-left: 40px;
            margin-right: 15px;
            width: 35px;
            height: 35px;
        }
        /*屏幕缩小到900px以下时执行代码*/
        @media screen and (max-width:900px){
            .navbar-brand{
                margin-left: 0px;
            }
            .img-circle{
                margin-left: 0px;
            }
        }
    </style>
    <script src="../static/lib/editor.md/editormd.min.js"></script>
    <script th:inline="javascript" type="text/javascript">
        $(function() {
            var editor = editormd("editor", {
                width: "100%",
                height: "800px",
                // markdown: "xxxx",     // dynamic set Markdown text
                path : "../static/lib/editor.md/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
            });
        });
    </script>
</head>
<body>
    <div th:replace="new_navbar::header"></div>
    <div style="width: 100%">
        <div class="container">
            <div class="col-lg-12 shadow p-3 mb-5 bg-white rounded">
                <div class="col-lg-12">
                    <h6><strong>标题</strong></h6>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="输入你的标题">
                    </div>
                </div>
                <div class="col-lg-12 post-to">
                    <h6><strong>发布到</strong></h6>
                    <div class="col-lg-12 ul-group-style">
                        <ul class="list-group list-group-horizontal-sm ul-group align-items-center">
                            <li class="list-group-item">Java
                                <svg class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" clip-rule="evenodd"/>
                                </svg>
                            </li>
                            <li class="list-group-item">Android
                                <svg class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" clip-rule="evenodd"/>
                                </svg>
                            </li>
                            <li class="list-group-item">HTML
                                <svg class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" clip-rule="evenodd"/>
                                </svg>
                            </li>
                            <div class="col-lg-3 dropdown">
                                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    选择一个分类
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" href="#">Java</a>
                                    <a class="dropdown-item" href="#">Android</a>
                                    <a class="dropdown-item" href="#">Python</a>
                                </div>
                            </div>
                            <div class="col-lg-4 input-group pull-right">
                                <input type="text" class="form-control" placeholder="创建一个新标签" aria-label="创建一个新标签" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">创建</button>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-12" id="editor">
                    <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
                    <textarea style="display:none;">### Hello Editor.md !</textarea>
                </div>
            </div>
        </div>
    </div>
