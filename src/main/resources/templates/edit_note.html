<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编写笔记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/lib/editor.md/css/editormd.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/edit_note_style.css">
<!--    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">-->
    <style>
        .navbar-brand{
            margin-left: 40px;
            margin-right: 50px;
        }
        .form-control{
            margin-right: 50px;
        }
        .img-circle{
            margin-left: 40px;
            margin-right: 15px;
            width: 35px;
            height: 35px;
        }
        /*屏幕缩小到900px以下时执行代码*/
        @media screen and (max-width:900px){
            .navbar-brand{
                margin-left: 0px;
            }
            .img-circle{
                margin-left: 0px;
            }
        }
    </style>
    <script src="../static/lib/editor.md/editormd.min.js"></script>
    <script th:inline="javascript" type="text/javascript">
        $(function() {
            var editor = editormd("editor", {
                width: "100%",
                height: "800px",
                // markdown: "xxxx",     // dynamic set Markdown text
                path : "../static/lib/editor.md/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
            });
        });
    </script>
</head>
<body>
    <div th:replace="navbar::header"></div>
    <div style="width: 100%">
        <div class="container">
            <div class="col-lg-12 shadow p-3 mb-5 bg-white rounded">
                <div class="col-lg-12">
                    <h5>标题</h5>
                    <div class="col-lg-12">
                        <input type="text" style="width: 100%;" placeholder="输入你的标题">
                    </div>
                </div>
                <div class="col-lg-12">
                    <h5>分类</h5>
                    <div class="col-lg-12">
                        <div>
                            <ul class="list-group list-group-horizontal type-list">
                                <li class="list-group-item">Java</li>
                                <li class="list-group-item">数据结构</li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                选择一个分类
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">Java</a>
                                <a class="dropdown-item" href="#">Android</a>
                                <a class="dropdown-item" href="#">Python</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12" id="editor">
                    <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
                    <textarea style="display:none;">### Hello Editor.md !</textarea>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../static/lib/editor/editormd.min.js"></script>
    <script type="text/javascript" src="../static/js/popper.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/lib/slick/slick.min.js"></script>
    <script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
