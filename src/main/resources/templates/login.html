<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>归尘博客系统管理登录页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" type="text/css" href="../static/css/line-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
    <link rel="stylesheet" type="text/css" href="../static/lib/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="../static/lib/slick/slick-theme.css">

<body class="sign-in">


<div class="wrapper">


    <div class="sign-in-page">
        <div class="signin-popup">
            <div class="signin-pop">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login-sec">
                            <div class="sign_in_sec current " id="tab-1">
                                <h3 style="text-align: center">欢迎使用归尘博客系统</h3>
                                <form style="text-align: center;margin-bottom: 10px">
                                    <div class="row">
                                        <div class="col-lg-12 no-pdd">
                                            <div class="sn-field">
                                                <input type="text" name="username" placeholder="用户名">
                                                <i class="la la-user"></i>
                                            </div><!--sn-field end-->
                                        </div>
                                        <div class="col-lg-12 no-pdd">
                                            <div class="sn-field">
                                                <input type="password" name="password" placeholder="密     码">
                                                <i class="la la-lock"></i>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 no-pdd">
                                            <button type="submit" value="submit">登录</button>
                                        </div>
                                    </div>
                                </form>
                                <div>
                                    <img class="img-fluid mx-auto d-block" style="float: none" src="../static/images/cm-main-img.png" alt="">
                                </div><!--login-resources end-->
                            </div><!--sign_in_sec end-->
                        </div><!--login-sec end-->
                    </div>
                </div>
            </div><!--signin-pop end-->
        </div><!--signin-popup end-->
        <div class="footy-sec">
            <div class="container text-center">
                <p style="float: none"><img style="float: none" src="../static/images/copy-icon.png" alt="">Copyright 2020 本归尘博客系统由游马版权所有</p>
            </div>
        </div><!--footy-sec end-->
    </div><!--sign-in-page end-->


</div><!--theme-layout end-->


<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../static/js/popper.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/lib/slick/slick.min.js"></script>
<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
